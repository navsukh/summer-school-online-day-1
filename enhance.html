<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enhance contact</title>
</head>
<body>
    <h2> CONTACT ME </h2>
    <form method="post">
        <label for="name">NAME</label><br>
        <input type="text" id="name" name="name"  required><br>   </form>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br>

        <label>Preferred Contact Method:</label><br>
    <input type="checkbox" id="pref-email" name="contact_method" value="Email">
    <label for="pref-email">Email</label><br>

    <input type="checkbox" id="pref-phone" name="contact_method" value="Phone">
    <label for="pref-phone">Phone</label><br>

    <input type="checkbox" id="pref-text" name="contact_method" value="Text">
    <label for="pref-text">Text</label><br>

    <label>Inquiry Type:</label><br>
    <input type="radio" id="general" name="inquiry_type" value="General" required>
    <label for="general">General</label><br>

    <input type="radio" id="business" name="inquiry_type" value="Business">
    <label for="business">Business</label><br>

    <input type="radio" id="support" name="inquiry_type" value="Support">
    <label for="support">Support</label><br>
    <input type="submit" value="Submit">

    <label for="inquiry">Select Inquiry Type:</label><br>
    <select id="inquiry" name="inquiry" required>
      <option value="">-- Please choose an option --</option>
      <option value="general">General</option>
      <option value="business">Business</option>
      <option value="support">Support</option>
    </select><br>
    <label for="date">Preferred Appointment Date:</label><br>
    <input type="date" id="date" name="appointment_date" required><br>

    <label  for="satisfaction">How much satisfaction you have?</label>
    <input type="range" id="satisfaction" name="satisfaction" min="0" max="10"><br>
  </form>
 
</body>
</html>
